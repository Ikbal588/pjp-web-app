<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJP Multi-Visit Reporting 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #1a252f; --accent: #27ae60; --bg: #f4f7f6; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); }
        
        /* Sidebar */
        #sidebar { width: 320px; background: var(--primary); color: white; padding: 25px; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        .plan-card { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--accent); }
        .slot-tag { font-size: 0.75em; color: #27ae60; text-transform: uppercase; font-weight: bold; margin-bottom: 4px; display: block; }
        
        /* Main */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; position: relative; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .admin-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        .hidden { display: none; }
        
        .visit-row { display: grid; grid-template-columns: 40px 1fr; gap: 15px; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .visit-num { font-weight: bold; color: #7f8c8d; }
        
        select, input[type="date"] { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        .submit-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 30px; }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        .deviation-row { background-color: #fff5f5; color: var(--error); font-weight: bold; }
        .plan-cell { color: #666; font-style: italic; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin-top:0">Today's PJP Plan</h2>
    <p id="planMeta" style="color: #bdc3c7; font-size: 0.9em;">Select TL and Date...</p>
    <div id="planList"></div>
</div>

<div id="main-content">
    <button class="admin-btn" onclick="adminLogin()">Admin Login</button>

    <div id="tlSection" class="container">
        <h1>Visit Reporting (Multi-Entry)</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label><b>Select Your Name:</b></label>
                <select id="tlName" onchange="loadPlan()" style="width:100%"></select>
            </div>
            <div>
                <label><b>Select Date:</b></label>
                <input type="date" id="visitDate" onchange="loadPlan()" style="width:100%">
            </div>
        </div>
        
        <div id="bulkEntryForm" class="hidden">
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p>Select outlets visited in order of your plan:</p>
            <div id="rowsContainer"></div>
            <button class="submit-btn" onclick="submitAllVisits()">Save All Visits</button>
        </div>
    </div>

    <div id="adminSection" class="container hidden" style="max-width: 1100px;">
        <h1>Admin Dashboard</h1>
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <button onclick="downloadExcel()" style="background: #3498db; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Download Excel Report</button>
            <button onclick="location.reload()" style="background: #95a5a6; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
        <h3 id="devCountDisplay" style="color: var(--error);"></h3>
        <table>
            <thead>
                <tr>
                    <th>TL Name</th>
                    <th>Date</th>
                    <th>Slot</th>
                    <th>Planned Outlet</th>
                    <th>Actual Visited</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SB_URL = 'https://rtodwltrkammqzrpufds.supabase.co'; 
    const SB_KEY = 'sb_publishable_BIlXBBrujH3VtyvGy_XPlQ_CZl7GXx7';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let masterStoreList = [];
    let currentPlannedObjects = []; // Stores the full objects for the selected day
    let choiceInstances = [];

    async function init() {
        try {
            const { data: tls } = await sb.from('pjp_master').select('tl_name');
            const uniqueNames = [...new Set(tls.map(t => t.tl_name))];
            const tlSelect = document.getElementById('tlName');
            tlSelect.innerHTML = '<option value="">-- Select Name --</option>';
            uniqueNames.forEach(n => tlSelect.innerHTML += `<option value="${n}">${n}</option>`);

            const { data: stores } = await sb.from('pjp_master').select('store_name, location');
            masterStoreList = stores;
            generateRows();
        } catch (err) { console.error("Init Error:", err); }
    }

    function generateRows() {
        const container = document.getElementById('rowsContainer');
        container.innerHTML = "";
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('div');
            row.className = 'visit-row';
            row.innerHTML = `<div class="visit-num">${i}</div><select id="v_${i}" class="store-select"><option value="">-- Select Outlet --</option></select>`;
            container.appendChild(row);

            const selectEl = document.getElementById(`v_${i}`);
            masterStoreList.forEach(s => {
                const opt = document.createElement('option');
                opt.value = `${s.store_name} | ${s.location}`;
                opt.text = `${s.store_name} | ${s.location}`;
                selectEl.appendChild(opt);
            });

            choiceInstances.push(new Choices(selectEl, { searchEnabled: true, itemSelectText: '', placeholder: true }));
        }
    }

    async function loadPlan() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        if(!name || !date) return;

        const { data } = await sb.from('pjp_master').select('*').eq('tl_name', name).eq('visit_date', date);
        currentPlannedObjects = data; // Keep full list for 1-to-1 comparison
        
        const listDiv = document.getElementById('planList');
        listDiv.innerHTML = "";
        if(data.length > 0) {
            document.getElementById('planMeta').innerText = `Plan for ${name}:`;
            data.forEach((p, idx) => {
                listDiv.innerHTML += `
                    <div class="plan-card">
                        <span class="slot-tag">Slot ${idx + 1}</span>
                        <b>${p.store_name}</b><br><small>${p.location}</small>
                    </div>`;
            });
            document.getElementById('bulkEntryForm').classList.remove('hidden');
        } else {
            document.getElementById('planMeta').innerText = "No plan found.";
            document.getElementById('bulkEntryForm').classList.add('hidden');
        }
    }

    async function submitAllVisits() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        const entriesToSave = [];

        for(let i = 1; i <= 10; i++) {
            const val = document.getElementById(`v_${i}`).value;
            if(val && val !== "") {
                // Get the planned store for this specific slot (i-1 index)
                const planForSlot = currentPlannedObjects[i-1];
                const planStr = planForSlot ? `${planForSlot.store_name} | ${planForSlot.location}` : "No Plan";
                const isDev = (val !== planStr);

                entriesToSave.push({
                    tl_name: name,
                    visit_date: date,
                    actual_store: val,
                    is_deviation: isDev,
                    visit_order: i // Save the slot number to the DB
                });
            }
        }

        if(entriesToSave.length === 0) return alert("Select at least one visit.");
        const { error } = await sb.from('daily_reports').insert(entriesToSave);
        if(!error) { alert("Visits saved successfully!"); location.reload(); }
    }

    function adminLogin() {
        if(prompt("Admin Password:") === "admin123") {
            document.getElementById('tlSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
            fetchAdminData();
        }
    }

    async function fetchAdminData() {
        const { data: reports } = await sb.from('daily_reports').select('*').order('visit_date', { ascending: false });
        const { data: plans } = await sb.from('pjp_master').select('*');
        
        const tbody = document.getElementById('adminTableBody');
        tbody.innerHTML = "";
        let devs = 0;
        let reportListForExcel = [];

        reports.forEach(r => {
            // Match the specific planned store based on TL, Date, and Slot Number
            const dayPlans = plans.filter(p => p.tl_name === r.tl_name && p.visit_date === r.visit_date);
            const specificPlan = dayPlans[r.visit_order - 1]; 
            const planText = specificPlan ? `${specificPlan.store_name} | ${specificPlan.location}` : "Unplanned";

            if(r.is_deviation) devs++;
            const tr = document.createElement('tr');
            if(r.is_deviation) tr.className = "deviation-row";
            tr.innerHTML = `
                <td>${r.tl_name}</td>
                <td>${r.visit_date}</td>
                <td>${r.visit_order}</td>
                <td class="plan-cell">${planText}</td>
                <td>${r.actual_store}</td>
                <td>${r.is_deviation ? '❌ Deviation' : '✅ Match'}</td>
            `;
            tbody.appendChild(tr);

            // Prepare detailed object for Excel
            reportListForExcel.push({
                "TL Name": r.tl_name,
                "Visit Date": r.visit_date,
                "Slot Number": r.visit_order,
                "Planned Store": planText,
                "Actual Visited Store": r.actual_store,
                "Result": r.is_deviation ? "Deviation" : "Match"
            });
        });
        
        document.getElementById('devCountDisplay').innerText = `Total Deviations: ${devs}`;
        window.formattedExcelData = reportListForExcel;
    }

    function downloadExcel() {
        if(!window.formattedExcelData) return alert("No data to download.");
        const ws = XLSX.utils.json_to_sheet(window.formattedExcelData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PJP Report");
        XLSX.writeFile(wb, `PJP_Report_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    init();
</script>
</body>
</html>
