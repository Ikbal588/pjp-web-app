<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJP Multi-Visit Reporting 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #1a252f; --accent: #27ae60; --bg: #f4f7f6; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); }
        
        /* Sidebar */
        #sidebar { width: 320px; background: var(--primary); color: white; padding: 25px; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        .plan-card { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        
        /* Main */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; position: relative; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .admin-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        .hidden { display: none; }
        
        /* Visit Rows */
        .visit-row { display: grid; grid-template-columns: 40px 1fr; gap: 15px; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .visit-num { font-weight: bold; color: #7f8c8d; }
        
        select, input[type="date"] { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        .submit-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 30px; }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
        .deviation-row { background-color: #fff5f5; color: var(--error); font-weight: bold; }
        .plan-cell { color: #666; font-size: 0.85em; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin-top:0">Today's PJP Plan</h2>
    <p id="planMeta" style="color: #bdc3c7; font-size: 0.9em;">Select TL and Date...</p>
    <div id="planList"></div>
</div>

<div id="main-content">
    <button class="admin-btn" onclick="adminLogin()">Admin Login</button>

    <div id="tlSection" class="container">
        <h1>Visit Reporting (Multi-Entry)</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label><b>Select Your Name:</b></label>
                <select id="tlName" onchange="loadPlan()" style="width:100%"></select>
            </div>
            <div>
                <label><b>Select Date:</b></label>
                <input type="date" id="visitDate" onchange="loadPlan()" style="width:100%">
            </div>
        </div>
        
        <div id="bulkEntryForm" class="hidden">
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p>Select all outlets visited today (leave empty if no visit):</p>
            <div id="rowsContainer"></div>
            <button class="submit-btn" onclick="submitAllVisits()">Save All Visits</button>
        </div>
    </div>

    <div id="adminSection" class="container hidden">
        <h1>Admin Dashboard</h1>
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <button onclick="downloadExcel()" style="background: #3498db; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Download Excel</button>
            <button onclick="location.reload()" style="background: #95a5a6; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
        <h3 id="devCountDisplay" style="color: var(--error);"></h3>
        <table>
            <thead>
                <tr>
                    <th>TL Name</th>
                    <th>Date</th>
                    <th>Planned Outlet(s)</th>
                    <th>Visited Outlet</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const SB_URL = 'https://rtodwltrkammqzrpufds.supabase.co'; 
    const SB_KEY = 'sb_publishable_BIlXBBrujH3VtyvGy_XPlQ_CZl7GXx7';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let masterStoreList = [];
    let plannedStoresList = [];
    let choiceInstances = [];

    // --- 2. INITIALIZE ---
    async function init() {
        try {
            const { data: tls } = await sb.from('pjp_master').select('tl_name');
            const uniqueNames = [...new Set(tls.map(t => t.tl_name))].sort();
            const tlSelect = document.getElementById('tlName');
            tlSelect.innerHTML = '<option value="">-- Select Name --</option>';
            uniqueNames.forEach(n => tlSelect.innerHTML += `<option value="${n}">${n}</option>`);

            const { data: stores } = await sb.from('pjp_master').select('store_name, location');
            masterStoreList = stores;
            generateRows();
        } catch (err) { console.error("Init Error:", err); }
    }

    function generateRows() {
        const container = document.getElementById('rowsContainer');
        container.innerHTML = "";
        const uniqueStores = [...new Map(masterStoreList.map(item => [item.store_name, item])).values()];
        
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('div');
            row.className = 'visit-row';
            row.innerHTML = `<div class="visit-num">${i}</div><select id="v_${i}" class="store-select"><option value="">-- Select Outlet --</option></select>`;
            container.appendChild(row);

            const selectEl = document.getElementById(`v_${i}`);
            uniqueStores.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.store_name;
                opt.text = `${s.store_name} | ${s.location}`;
                selectEl.appendChild(opt);
            });

            choiceInstances.push(new Choices(selectEl, { searchEnabled: true, itemSelectText: '', placeholder: true }));
        }
    }

    async function loadPlan() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        if(!name || !date) return;

        const { data } = await sb.from('pjp_master').select('*').eq('tl_name', name).eq('visit_date', date);
        plannedStoresList = data.map(d => d.store_name);
        
        const listDiv = document.getElementById('planList');
        listDiv.innerHTML = "";
        
        if(data.length > 0) {
            document.getElementById('planMeta').innerText = `Plan for ${name}:`;
            data.forEach(p => {
                listDiv.innerHTML += `<div class="plan-card"><b>${p.store_name}</b><br><small>${p.location}</small></div>`;
            });
            document.getElementById('bulkEntryForm').classList.remove('hidden');
        } else {
            document.getElementById('planMeta').innerText = "No plan found for this date.";
            document.getElementById('bulkEntryForm').classList.add('hidden');
        }
    }

    async function submitAllVisits() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        const entriesToSave = [];

        for(let i = 1; i <= 10; i++) {
            const val = document.getElementById(`v_${i}`).value;
            if(val && val !== "") {
                const isDev = !plannedStoresList.includes(val);
                entriesToSave.push({
                    tl_name: name,
                    visit_date: date,
                    actual_store: val,
                    is_deviation: isDev
                });
            }
        }

        if(entriesToSave.length === 0) return alert("Please select at least one visit.");
        const { error } = await sb.from('daily_reports').insert(entriesToSave);

        if(!error) {
            alert("All visits saved successfully!");
            location.reload();
        } else {
            alert("Submission Error: " + error.message);
        }
    }

    function adminLogin() {
        if(prompt("Admin Password:") === "admin123") {
            document.getElementById('tlSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
            fetchAdminData();
        }
    }

    async function fetchAdminData() {
        // Fetch actual reports
        const { data: reports } = await sb.from('daily_reports').select('*').order('visit_date', { ascending: false });
        // Fetch all plans to correlate
        const { data: allPlans } = await sb.from('pjp_master').select('tl_name, visit_date, store_name');

        const tbody = document.getElementById('adminTableBody');
        tbody.innerHTML = "";
        let devs = 0;

        reports.forEach(r => {
            if(r.is_deviation) devs++;
            
            // Find what stores were planned for this specific person on this specific date
            const plannedForThisDay = allPlans
                .filter(p => p.tl_name === r.tl_name && p.visit_date === r.visit_date)
                .map(p => p.store_name)
                .join(", ");

            const tr = document.createElement('tr');
            if(r.is_deviation) tr.className = "deviation-row";
            tr.innerHTML = `
                <td>${r.tl_name}</td>
                <td>${r.visit_date}</td>
                <td class="plan-cell">${plannedForThisDay || '<i>No plan found</i>'}</td>
                <td>${r.actual_store}</td>
                <td>${r.is_deviation ? '❌ Deviation' : '✅ Match'}</td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('devCountDisplay').innerText = `Current Deviations: ${devs}`;
        window.reportsData = reports;
    }

    function downloadExcel() {
        const ws = XLSX.utils.json_to_sheet(window.reportsData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Reports");
        XLSX.writeFile(wb, "PJP_Report_2026.xlsx");
    }

    init();
</script>
</body>
</html>
