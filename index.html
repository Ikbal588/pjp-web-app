<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJP Reporting Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #1a252f; --accent: #27ae60; --bg: #f4f7f6; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: #333; }
        
        /* Left Sidebar Plan View */
        #sidebar { width: 320px; background: var(--primary); color: white; padding: 25px; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        .plan-card { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        
        /* Main Section */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; position: relative; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .admin-login-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        
        /* Multi-Row Entry */
        .visit-row { display: grid; grid-template-columns: 40px 1fr; gap: 15px; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .visit-num { font-weight: bold; color: #7f8c8d; }
        
        select, input[type="date"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        .submit-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 30px; }
        .submit-btn:hover { background: #219150; }

        /* Admin Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
        .deviation-row { background-color: #fff5f5; color: var(--error); font-weight: bold; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin-top:0">Today's PJP Plan</h2>
    <p id="planMeta" style="color: #bdc3c7; font-size: 0.9em;">Select TL and Date to see planned visits...</p>
    <div id="planList"></div>
</div>

<div id="main-content">
    <button class="admin-login-btn" onclick="adminLogin()">Admin Login</button>

    <div id="tlSection" class="container">
        <h1 style="margin-top:0; color: #2c3e50;">Bulk Visit Entry</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label><b>Select TL Name:</b></label>
                <select id="tlName" onchange="loadPlan()"></select>
            </div>
            <div>
                <label><b>Select Date:</b></label>
                <input type="date" id="visitDate" onchange="loadPlan()">
            </div>
        </div>
        
        <div id="bulkEntryForm" class="hidden">
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
            <p style="color: #666;">Enter all outlets visited today. You can submit up to 10 at once.</p>
            
            <div id="rowsContainer">
                </div>

            <button class="submit-btn" onclick="submitAllVisits()">Save All Visits</button>
        </div>
    </div>

    <div id="adminSection" class="container hidden" style="max-width: 1000px;">
        <h1 style="color: #2c3e50;">Admin Dashboard</h1>
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <button onclick="downloadExcel()" style="background: #3498db; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">Download Excel Report</button>
            <button onclick="location.reload()" style="background: #95a5a6; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
        <h3 id="devCountDisplay" style="color: var(--error);"></h3>
        
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>TL Name</th>
                        <th>Visit Date</th>
                        <th>Actual Outlet Visited</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const SB_URL = 'https://rtodwltrkammqzrpufds.supabase.co'; 
    const SB_KEY = 'sb_publishable_BIlXBBrujH3VtyvGy_XPlQ_CZl7GXx7';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let masterStoreList = [];
    let plannedStoresList = [];
    let choiceInstances = [];

    // --- 2. INITIALIZE PAGE ---
    async function init() {
        try {
            // Fetch TL Names using CSV Header "TL Name"
            const { data: tls } = await sb.from('pjp_master').select('"TL Name"');
            const uniqueNames = [...new Set(tls.map(t => t['TL Name']))];
            const tlSelect = document.getElementById('tlName');
            tlSelect.innerHTML = '<option value="">-- Select Name --</option>';
            uniqueNames.forEach(n => {
                if(n) tlSelect.innerHTML += `<option value="${n}">${n}</option>`;
            });

            // Fetch Stores for Dropdown using CSV Header "Outlet Name"
            const { data: stores } = await sb.from('pjp_master').select('"Outlet Name", Location');
            masterStoreList = stores;
            
            generateVisitRows();
        } catch (err) {
            console.error("Initialization Error:", err);
            alert("Database Connection Error. Ensure URL/Key are correct.");
        }
    }

    function generateVisitRows() {
        const container = document.getElementById('rowsContainer');
        container.innerHTML = "";
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('div');
            row.className = 'visit-row';
            row.innerHTML = `
                <div class="visit-num">${i}</div>
                <select id="row_${i}" class="store-select">
                    <option value="">-- No Visit / Empty --</option>
                </select>
            `;
            container.appendChild(row);

            const selectEl = document.getElementById(`row_${i}`);
            masterStoreList.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s['Outlet Name'];
                opt.text = `${s['Outlet Name']} | ${s.Location}`;
                selectEl.appendChild(opt);
            });

            // Initialize Search for each row
            const choice = new Choices(selectEl, {
                searchEnabled: true,
                searchResultLimit: 1000,
                renderChoiceLimit: 1000,
                itemSelectText: '',
                placeholder: true
            });
            choiceInstances.push(choice);
        }
    }

    // --- 3. LOAD PJP PLAN ---
    async function loadPlan() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        if(!name || !date) return;

        // Querying using exact CSV headers
        const { data } = await sb.from('pjp_master').select('*').eq('TL Name', name).eq('Date', date);
        plannedStoresList = data.map(d => d['Outlet Name']);
        
        const listDiv = document.getElementById('planList');
        const meta = document.getElementById('planMeta');
        listDiv.innerHTML = "";
        
        if(data && data.length > 0) {
            meta.innerText = `Plan for ${name}:`;
            data.forEach(p => {
                listDiv.innerHTML += `<div class="plan-card"><b>${p['Outlet Name']}</b><br><small>${p.Location}</small></div>`;
            });
            document.getElementById('bulkEntryForm').classList.remove('hidden');
        } else {
            meta.innerText = "No plan found for this date.";
            document.getElementById('bulkEntryForm').classList.add('hidden');
        }
    }

    // --- 4. SUBMIT ALL ---
    async function submitAllVisits() {
        const name = document.getElementById('tlName').value;
        const date = document.getElementById('visitDate').value;
        const finalEntries = [];

        for(let i = 1; i <= 10; i++) {
            const val = document.getElementById(`row_${i}`).value;
            if(val && val !== "") {
                const isDev = !plannedStoresList.includes(val);
                finalEntries.push({
                    tl_name: name,
                    visit_date: date,
                    actual_store: val,
                    is_deviation: isDev
                });
            }
        }

        if(finalEntries.length === 0) return alert("Please select at least one store visit.");

        const { error } = await sb.from('daily_reports').insert(finalEntries);

        if(!error) {
            alert(`Successfully saved ${finalEntries.length} visits.`);
            location.reload(); 
        } else {
            alert("Error saving data: " + error.message);
        }
    }

    // --- 5. ADMIN LOGIC ---
    function adminLogin() {
        const pass = prompt("Enter Admin Password:");
        if(pass === "admin123") {
            document.getElementById('tlSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
            fetchDashboardData();
        } else if (pass !== null) {
            alert("Wrong password!");
        }
    }

    async function fetchDashboardData() {
        const { data, error } = await sb.from('daily_reports').select('*').order('visit_date', { ascending: false });
        if(error) return alert("Error fetching data: " + error.message);

        const tbody = document.getElementById('adminTableBody');
        tbody.innerHTML = "";
        let devs = 0;

        data.forEach(r => {
            if(r.is_deviation) devs++;
            const tr = document.createElement('tr');
            if(r.is_deviation) tr.className = "deviation-row";
            tr.innerHTML = `
                <td>${r.tl_name}</td>
                <td>${r.visit_date}</td>
                <td>${r.actual_store}</td>
                <td>${r.is_deviation ? '❌ Deviation' : '✅ Match'}</td>
            `;
            tbody.appendChild(tr);
        });
        
        document.getElementById('devCountDisplay').innerText = `Total Deviations Detected: ${devs}`;
        window.reportsForExcel = data;
    }

    function downloadExcel() {
        if(!window.reportsForExcel) return;
        const ws = XLSX.utils.json_to_sheet(window.reportsForExcel);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Visits");
        XLSX.writeFile(wb, "PJP_Report_January_2026.xlsx");
    }

    init();
</script>
</body>
</html>
